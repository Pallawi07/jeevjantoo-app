<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="contact-card">
    <ion-card-header>
      <ion-card-title>Get in Touch</ion-card-title>
      <ion-card-subtitle>We'd love to hear from you!</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input [(ngModel)]="contactForm.name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="contactForm.email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Message</ion-label>
          <ion-textarea [(ngModel)]="contactForm.message" rows="5" required></ion-textarea>
        </ion-item>
      </ion-list>
      <ion-button expand="block" color="primary" class="animated-button" (click)="submitContact()" [disabled]="!contactForm.name || !contactForm.email || !contactForm.message">Submit</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
