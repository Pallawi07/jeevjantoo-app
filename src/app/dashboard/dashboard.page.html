<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Hero Banner -->
  <div class="hero-banner">
    <h2>Find Your Furry Best Friend</h2>
    <p>Adopt a pet and bring joy to your home</p>
  </div>

  <!-- Categories Section -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h3>Categories</h3>
      </ion-col>
      <ion-col size="2.4" *ngFor="let category of categories">
        <ion-button fill="clear" class="category-button" (click)="filterPets(category.name)">
          <div class="category-content">
            <span>{{category.name}}</span>
            <i class="fas {{category.icon}}"></i>
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Pet Cards (2x2 Grid) -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h3>Available Pets</h3>
      </ion-col>
      <ion-col size="6" size-md="6" *ngFor="let pet of filteredPets | slice:0:4">
        <ion-card class="pet-card">
          <div class="pet-image" style="--background: #E6F0FA;">
            <img [src]="pet.image" [alt]="pet.name">
          </div>
          <ion-card-content>
            <h2>{{pet.name}}</h2>
            <p>{{pet.type}} - {{pet.age}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
