<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Put for Adoption</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="adoption-card">
    <ion-card-header>
      <ion-card-title>Submit Pet for Adoption</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Pet Name</ion-label>
          <ion-input [(ngModel)]="pet.name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Breed</ion-label>
          <ion-input [(ngModel)]="pet.breed" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Age (years)</ion-label>
          <ion-input type="number" [(ngModel)]="pet.age" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Gender</ion-label>
          <ion-select [(ngModel)]="pet.gender" required>
            <ion-select-option value="male">Male</ion-select-option>
            <ion-select-option value="female">Female</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Pet Image</ion-label>
          <input type="file" (change)="onImageChange($event)" accept="image/*" />
          <ion-img *ngIf="pet.image" [src]="pet.image" alt="Pet Preview" class="preview-image"></ion-img>
        </ion-item>
      </ion-list>
      <ion-button expand="block" color="primary" class="animated-button" (click)="submitPet()" [disabled]="!pet.name || !pet.breed || !pet.age || !pet.gender">Submit</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
